<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <h2>Sign Up</h2>
        </div>
        <form action="submit" class="form-body">
          <div class="full-width two-input mb-16">
            <input
              class="half-width"
              type="text"
              name="first-name"
              placeholder="First Name"
            />
            <input
              class="half-width"
              type="text"
              name="last-name"
              placeholder="Last Name"
            />
          </div>
          <div class="full-width mb-16">
            <input
              class="full-width"
              type="tel"
              name="mobile-number"
              placeholder="Mobile No."
            />
          </div>
          <div class="full-width mb-16">
            <input
              class="full-width"
              type="email"
              name="email"
              placeholder="Email Address"
            />
          </div>
          <div class="full-width two-input mb-16">
            <input
              class="half-width"
              type="password"
              name="password"
              id=""
              placeholder="Password"
            />
            <input
              class="half-width"
              type="password"
              name="password"
              id=""
              placeholder="Confirm Password"
            />
          </div>
          <div class="full-width flex">
            <div class="checkbox">
              <input type="checkbox" name="" id="" />
              <span class="checkbox-text">I agree</span>
            </div>

            <div class="agreement">
              <p class="agreement-text">
                By Clicking <span class="register-highlight">Register</span>,
                you agree to the
                <span class="terms-and-conditions-highlight"
                  >Terms and Conditions</span
                >
                set out by this site, including our Cookies Use.
              </p>
            </div>
          </div>
          <div class="btn-container full-width">
            <button class="btn-register half-width">Register</button>
            <button class="btn-signin half-width">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
